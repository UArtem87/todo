<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="shortcut icon"
      href="../images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>ToDo</title>
  </head>
  <body>
    <div class="header">
      <div class="task">Наши дела</div>
      <div class="purchases">Наши покупки</div>
    </div>
    <div class="wrapper">
      <h1 class="main-title">Наши<br />дела и покупки</h1>

      <div class="container-tasks hidden">
        <h2 class="title">Надо сделать:</h2>
        <h5 class="hidden loader">Загрузка...</h5>
        <div class="task-box">
          <input
            autocomplete="off"
            type="text"
            name="task"
            id="task"
            class="task-box__input"
          />
          <button class="task-box__btn">Сохранить</button>
        </div>
        <div class="todos"></div>
      </div>

      <div class="container-purchases hidden">
        <h2 class="title">Надо купить:</h2>
        <h5 class="hidden loader">Загрузка...</h5>
        <div class="task-box">
          <input
            autocomplete="off"
            type="text"
            name="purchases"
            id="purchases"
            class="task-box__input"
          />
          <button class="task-box__btn">Сохранить</button>
        </div>
        <div class="todos"></div>
      </div>
    </div>
    <script src="./script.js" type="module"></script>
  </body>
</html>
